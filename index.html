<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FigmaLand</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="logo" href="#"><img class="logo__img" src="assets/images/logo.svg" alt="логотип"></a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Features</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Content</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Gallery</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Testimonials</a>
            </li>
          </ul>
        </nav>
        <button class="header__btn" href="#">Login</button>
      </div>
    </div>
  </header>
  <div class="mobile">
    <label class="mobile__open" for="burger" aria-label="Открыть меню">
      <svg class="mobile__burger" aria-hidden="true">
        <use href="sprytes.svg#burger"></use>
      </svg>
    </label>
    <input class="mobile__input" type="checkbox" name="toggler" id="burger">
    <nav class="mobile__nav">
      <ul class="mobile__list">
       <li class="mobile__item"><a class="mobile__link" href="#">Home</a>
       </li>
       <li class="mobile__item"><a class="mobile__link" href="#">Features</a>
       </li>
       <li class="mobile__item"><a class="mobile__link" href="#">Content</a>
       </li>
       <li class="mobile__item"><a class="mobile__link" href="#">Gallery</a>
       </li>
       <li class="mobile__item"><a class="mobile__link" href="#">Testimonials</a>
       </li>  
      </ul>
      <label class="mobile__close" for="burger" aria-label="Закрыть меню">
        <svg class="mobile__cross" aria-hidden="true">
          <use href="sprytes.svg#cross"></use>
        </svg>
      </label>
    </nav>
  </div>
  <main class="main">
    <section class="home">
      <div class="container">
        <div class="home__wrapper">
          <h1 id="home__title">Work at the speed of thought</h1>
          <p class="home__text">Most calendars are designed for teams. Slate is designed for 
            freelancers who want a simple way to plan their schedule.</p>
          <div class="home__buttons">
            <button class="home__btn">Try For Free</button>
            <button class="home__btn">Learn More</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
